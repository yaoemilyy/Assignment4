<body>
  <h1>Memory Card Game</h1>
  <h2 class="click-count"></h2>

  <div class="message"></div>

<button id="start-button">Start</button>

<div id="theme-select">

    <option value="dark">Dark</option>

</div>

<button id="powerup-button">Power-Up</button>
